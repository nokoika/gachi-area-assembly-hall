users:
  id: UUID # ULID使いたいけど、どっちみちFileDBなので妥協
  discordUserId: string
  friendCode: string
  udemae: string # 申請のたびにロールと同期する。 2300 | 2400 | ... | 3100
  participationCount: int
  createdAt: Date
  updateAt: Date
recruitments:
  id: UUID
  type: string # 0次会プラべかトレーニングマッチか 'preparation' | 'training'
  stages: string[]
  willStartAt: Date
  createdAt: Date
  updateAt: Date
applications: # 申請=applicationとする
  id: UUID
  recruitmentId: UUID
  userId: UUID
  type: string # 'apply-front-player' | 'apply-back-player'
  createdAt: Date
  updatedAt: Date
  deletedAt: Date? # キャンセルで申請を削除。再度申請する場合は新しくapplicationを追加

recruitmentLogs:
  id: UUID
  recruitment: Recruitment
  applications: Application[]
  rooms:
    players: User[]
    backPlayers: User[]
    host: User
  participants: User[]
  remainders: User[]
  createdAt: Date
  updatedAt: Date